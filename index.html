<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Education</title>
    <style>
        /* Basic styles for navigation */
        .nav {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #f4f4f4;
            border-bottom: 2px solid #ddd;
        }
        .nav-item {
            margin: 0;
        }
        .nav-link {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            transition: color 0.3s, background-color 0.3s;
        }
        .nav-link:hover {
            background-color: #ddd;
            color: #000;
        }
        .active-tab {
            background-color: #007BFF;
            color: #fff;
            font-weight: bold;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <ul class="nav">
            <li class="nav-item">
                <a href="index.html" class="nav-link" id="home-tab">Home</a>
            </li>
            <li class="nav-item">
                <a href="about.html" class="nav-link" id="about-tab">About</a>
            </li>
            <li class="nav-item">
                <a href="services.html" class="nav-link" id="services-tab">Services</a>
            </li>
            <li class="nav-item">
                <a href="contact.html" class="nav-link" id="contact-tab">Contact</a>
            </li>
        </ul>
    </nav>

    <!-- Page content -->
    <main>
        <h1>Welcome to Tax Education</h1>
        <p>Your go-to source for all tax-related educational content.</p>
    </main>

    <!-- JavaScript to handle active tab highlighting -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the current page file name
            const currentPage = window.location.pathname.split("/").pop();

            // Get all navigation links
            const links = document.querySelectorAll(".nav-link");

            // Loop through the links and highlight the active one
            links.forEach(link => {
                if (link.getAttribute("href") === currentPage) {
                    link.classList.add("active-tab");
                }
            });
        });
    </script>
</body>
</html>
